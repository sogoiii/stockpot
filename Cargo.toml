[package]
name = "stockpot"
version = "0.1.0"
edition = "2021"
default-run = "spot"
description = "AI-powered coding assistant CLI"
license = "MIT"
authors = ["Stockpot Contributors"]
repository = "https://github.com/your-org/stockpot"
keywords = ["ai", "cli", "coding", "assistant", "llm"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "spot"
path = "src/main.rs"

[[bin]]
name = "stockpot-gui"
path = "src/bin/stockpot-gui.rs"
required-features = ["gui"]

[dependencies]
# SerdesAI - AI agent framework
serdes-ai = { git = "https://github.com/janfeddersen-wq/serdesAI", features = ["full"] }
serdes-ai-core = { git = "https://github.com/janfeddersen-wq/serdesAI" }
serdes-ai-agent = { git = "https://github.com/janfeddersen-wq/serdesAI", features = ["tracing-integration"] }
serdes-ai-models = { git = "https://github.com/janfeddersen-wq/serdesAI", features = ["full", "chatgpt-oauth", "claude-code-oauth"] }
serdes-ai-providers = { git = "https://github.com/janfeddersen-wq/serdesAI", features = ["full"] }
serdes-ai-tools = { git = "https://github.com/janfeddersen-wq/serdesAI" }
serdes-ai-mcp = { git = "https://github.com/janfeddersen-wq/serdesAI" }

# Markdown rendering
streamdown-parser = { git = "https://github.com/fed-stew/streamdown-rs" }
streamdown-render = { git = "https://github.com/fed-stew/streamdown-rs" }
streamdown-config = { git = "https://github.com/fed-stew/streamdown-rs" }

# CLI
clap = { version = "4.5", features = ["derive", "env", "wrap_help"] }
reedline = "0.37"
nu-ansi-term = "0.50"

# Terminal UI
crossterm = "0.28"
ratatui = "0.29"
syntect = "5.2"

# Database
rusqlite = { version = "0.32", features = ["bundled", "serde_json"] }

# Async
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dirs = "5.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
which = "6.0"
regex = "1.10"
glob = "0.3"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"

# HTTP (for OAuth)
reqwest = { version = "0.12", features = ["json", "stream"] }


# Browser
webbrowser = "1.0"

# Interactive terminal
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
console = "0.15"
shellexpand = "3.1"
terminal_size = "0.4"

# GUI (optional - for stockpot-gui binary)
gpui = { git = "https://github.com/zed-industries/zed", package = "gpui", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
markdown = { git = "https://github.com/zed-industries/zed", package = "markdown", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
zed_theme = { git = "https://github.com/zed-industries/zed", package = "theme", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
zed_settings = { git = "https://github.com/zed-industries/zed", package = "settings", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
zed_language = { git = "https://github.com/zed-industries/zed", package = "language", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
zed_languages = { git = "https://github.com/zed-industries/zed", package = "languages", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", features = ["load-grammars"], optional = true }
zed_fs = { git = "https://github.com/zed-industries/zed", package = "fs", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
zed_node_runtime = { git = "https://github.com/zed-industries/zed", package = "node_runtime", rev = "9677da9a60836b15b5358f58988b5cebeb3fdb72", optional = true }
rfd = { version = "0.14", optional = true }
unicode-segmentation = { version = "1.11", optional = true }

[target.'cfg(unix)'.dependencies]
pty-process = "0.4"

[dev-dependencies]
tempfile = "3.10"
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.1"

[features]
default = []
gui = ["dep:gpui", "dep:markdown", "dep:zed_theme", "dep:zed_settings", "dep:zed_language", "dep:zed_languages", "dep:zed_fs", "dep:zed_node_runtime", "dep:rfd", "dep:unicode-segmentation"]

[profile.release]
lto = "thin"
codegen-units = 1
strip = "symbols"
